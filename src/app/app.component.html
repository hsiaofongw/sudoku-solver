<div class="grid-container">
  <div class="grid">
    <div *ngFor="let subgrid of gridData" class="sub-grid-container">
      <div class="sub-grid">
        <div
          (click)="toggleCellEditMode(cell)"
          (mouseenter)="handleEnter(cell)"
          (mouseout)="handleOut()"
          *ngFor="let cell of subgrid"
          class="cell"
          [ngClass]="{
            'highlight': editingCell?.id === cell.id,
            'cell-editable': cell.editable,
            'secondary-highlight':
              (cell.rowId === hoverCell?.rowId || cell.colId === hoverCell?.colId) &&
              (!(cell.rowId === hoverCell?.rowId && cell.colId === hoverCell?.colId)) &&
              (hoverCell?.editable === true || editingCell !== undefined)
          }"
        >
          <ng-container *ngIf="cell.content !== '.'">{{
            cell.content
          }}</ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="_modeForm" *ngIf="editingCell === undefined">
  <p>工作模式：</p>
  <div>
    <ng-container *ngFor="let opt of modeOptions">
      <input
        formControlName="mode"
        type="radio"
        [id]="opt.value"
        name="mode"
        [value]="opt.value"
      />
      <label [for]="opt.value">{{ opt.label }}</label>
    </ng-container>
  </div>
</form>

<div *ngIf="editingCell">
  <div>
    <span>请按下某个数字键，或者再点一次活跃 Cell.</span>
  </div>
</div>
